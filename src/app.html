<!doctype html>
<html lang="en">
<head>
	%sveltekit.head%

	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap">

	<!-- Favicon and banners -->
	<link rel="icon" href="%sveltekit.assets%/favicon.webp" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.webp" />
	<meta property="og:image" content="%sveltekit.assets%/twittercard.webp" />
	<meta name="twitter:image" content="%sveltekit.assets%/twittercard.webp" />
</head>
<body data-sveltekit-preload-data="hover" class="bg-slate-900 text-slate-200 font-[JetBrains_Mono]">
	<div>
		%sveltekit.body%
	</div>
</body>
</html>
